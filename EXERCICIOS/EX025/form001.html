<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulário 01</h1>
    <form action="cadastro.php" method="POST">
        <!-- Dois métodos para envio de formulário
            método padrão = GET !Usar quando os dados não forem sensiveis! (a requisição GET é relativamente mais rápida, já que ela é mais simples)
            método = POST (A requisição POST há uma perda de tempo no encapsulamento da mensagem. Já o POST é mais seguro, visto que a URL não exibe as informações que estão sendo enviadas)
        -->
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome" autocomplete="off">
        </p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="isobrenome" id="isobrenome" autocomplete="off">
        </p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
