<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>

        body {
            height: 100vh;
            background-image: url('imagens/wallpaper002.jpg');
            background-size: cover;
            background-attachment: fixed;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            background-color: #fff;
            width: 800px;
        }
        iframe {
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Testando o uso de iframes</h1>
        <p>
            Acessando o site do
        
            <!-- Tamanho padrão 300 x 150 -->
            <iframe src="https://www.cursoemvideo.com" frameborder="0" height="400" scolling="no">
                <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
            </iframe>
        
            para aprender a programar.
        </p>
        <!-- <p>
            O repositório do Guanabara no

            </iframe>
            também é bem legal
        </p> -->
    </main>
</body>
</html>
