<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls loop poster="imagens/bmw320.jpeg" width="500">
        <source src="midias/clipevd.mp4.mp4" type="video/mp4">
        <source src="midias/clipevd.m4v" type="video/m4v">
        <source src="midias/clipevd.webm" type="video/webm">
        <source src="midias/clipevd.ogv" type="video/ogg">
        <p>Seu navegador não tem compratibilidade com reprodução de vídeo</p>
    </video>

    <h1>inserindo vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/9hea3XkfFnE?si=wVXJR2Ah7nfKciAQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/350858621?h=922c33062b&title=0&byline=0&portrait=0&badge=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
